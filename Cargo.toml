[workspace]
members = ["src/api", "src/declarations/cycles_ledger", "src/example/app_backend", "src/example/paid_service", "src/guard"]
resolver = "2"

[workspace.dependencies]
pocket-ic = "4.0.0"
pocket-cycles-ledger = { path = "src/declarations/cycles_ledger" }
candid = "0.10.10"
ic-cdk = "0.15.1"
ic-cdk-macros = "0.15.0"
serde = "1"
serde_bytes = "0.11"
ic-papi-api = { path = "src/api" }
ic-papi-guard = { path = "src/guard" }

[profile.release]
lto = true
opt-level = 'z'
