[workspace]
members = ["src/api", "src/example/app_backend", "src/example/paid_service", "src/example/paid_service_api", "src/guard", "src/declarations/cycles_ledger"]
resolver = "2"

[workspace.dependencies]
pocket-ic = "4.0.0"
candid = "0.10.10"
ic-cdk = "0.16.0"
ic-cdk-macros = "0.15.0"
serde = "1"
serde_bytes = "0.11"
ic-papi-api = { path = "src/api" }
ic-papi-guard = { path = "src/guard" }
ic-stable-structures = "0.6.5"
cycles-ledger-client = { path = "src/declarations/cycles_ledger" }
example-paid-service-api = { path = "src/example/paid_service_api" }

[profile.release]
lto = true
opt-level = 'z'
